# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - ldflags:
      - -s -w -X "main.version={{ .Version }}"
  - main: main.go
    binary: tfswitch
    id: tfswitch
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64


checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'




archives:
  -
    # ID of this archive.
    # Defaults to `default`.
    id: tfswitch

    # Builds reference which build instances should be archived in this archive.
    builds:
      - tfswitch
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz

    format_overrides:
      - goos: windows
        format: zip

    files:
      - LICENSE

brews:
  -
    # Name template of the recipe
    # Default to project name
    name: tfswitch
    ids:
      - tfswitch

    tap:
      owner: versus
      name: homebrew-tap

    #  token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"



    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: versus
      email: versus.dev@gmail.com

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    folder: Formula

    # Caveats for the user of your binary.
    # Default is empty.
    caveats: "Type 'tfswitch' on your command line and choose the terraform version that you want from the dropdown. This command currently only works on MacOs and Linux"

    # Your app's homepage.
    # Default is empty.
    homepage: "https://warrensbox.github.io/terraform-switcher"

    # Your app's description.
    # Default is empty.
    description: "The tfswitch command lets you switch between terraform versions."

    # Setting this will prevent goreleaser to actually try to commit the updated
    # formula - instead, the formula file will be stored on the dist folder only,
    # leaving the responsibility of publishing it to the user.
    # If set to auto, the release will not be uploaded to the homebrew tap
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    # Default is false.
    skip_upload: false



    # Packages that conflict with your package.
    conflicts:
      - terraform

    test: |
      system "#{bin}/tfswitch --version"
      ...

    # Custom install script for brew.
    # Default is 'bin.install "program"'.
    install: |
      bin.install "tfswitch"
